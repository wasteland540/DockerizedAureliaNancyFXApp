<template>
    <ai-dialog>
        <ai-dialog-header>
            Create New Contact
        </ai-dialog-header>
        <ai-dialog-body>
            <div class="row">
                <label class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="first name" class="form-control" value.bind="contact.firstName">
                </div>
            </div>

            <div class="row">
                <label class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="last name" class="form-control" value.bind="contact.lastName">
                </div>
            </div>

            <div class="row">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="email" class="form-control" value.bind="contact.email">
                </div>
            </div>

            <div class="row">
                <label class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="phone" class="form-control" value.bind="contact.phoneNumber">
                </div>
            </div>            
        </ai-dialog-body>
        <ai-dialog-footer>
            <button click.trigger="controller.cancel()">Cancel</button>
            <button click.trigger="controller.ok(contact)">Ok</button>
        </ai-dialog-footer>
    </ai-dialog>
</template>
